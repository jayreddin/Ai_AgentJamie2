<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script>
        async function queryAgent() {
            const errorCode = document.getElementById("error-code").value;
            const make = document.getElementById("make").value;

            const response = await fetch("https://your-service.onrender.com/query", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ errorCode, make }),
            });

            const data = await response.json();
            document.getElementById("solution").innerText = data.solution || data.error;
        }
    </script>
</head>
<body>
    <h1>Heat Pump Error Assistant</h1>
    <label for="error-code">Error Code:</label>
    <input type="text" id="error-code" placeholder="E.g., E01"><br>
    <label for="make">Make:</label>
    <input type="text" id="make" placeholder="E.g., HeatTech"><br>
    <button onclick="queryAgent()">Get Solution</button>
    <h2>Solution:</h2>
    <pre id="solution"></pre>
</body>
</html>
